<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Booking.com AI Assistant</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body class="w-96 h-96 bg-gray-100">
  <div class="flex flex-col h-full">
    <div class="bg-blue-600 text-white p-4">
      <h1 class="text-xl font-bold">AI Assistant</h1>
    </div>
    
    <div class="flex-1 p-4 overflow-y-auto">
      <div class="space-y-4">
        <div class="bg-white rounded-lg p-3 shadow">
          <p class="text-gray-800">Hello! I'm your AI assistant. How can I help you with your booking?</p>
        </div>
      </div>
    </div>

    <div class="p-4 border-t border-gray-200 bg-white">
      <button id="screenshotBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
        Take Screenshot
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
  <script src="styles.js"></script>
</body>
</html>
